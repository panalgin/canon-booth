<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="css/vex-theme-flat-attack.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/dobPicker.min.js"></script>
    <script type="text/javascript" src="js/vex.combined.min.js"></script>
    <script type="text/javascript" src="js/validator.js"></script>
</head>
<body class="registration">
    <div class="container">
        <form action="" id="playerCheckin">
            <div class="row">
                <div class="cell left"><span>First Name:</span></div>
                <div class="cell right"><input type="text" placeholder="John" data-validation="required" /></div>
            </div>
            <div class="row">
                <div class="cell left"><span>Last Name:</span></div>
                <div class="cell right"><input type="text" placeholder="Smith" data-validation="required" /></div>
            </div>
            <div class="row">
                <div class="cell left"><span>Email:</span></div>
                <div class="cell right"><input type="text" placeholder="info@example.com" data-validation="email" /></div>
            </div>
            <div class="row">
                <div class="cell left"><span>Date Of Birth:</span></div>
                <div class="cell right">
                    <select id="day-of-birth" data-validation="required"></select>
                    <select id="month-of-birth" data-validation="required"></select>
                    <select id="year-of-birth" data-validation="required"></select>
                </div>
            </div>
            <div class="row">
                <div class="cell left"><span>Mobile No:</span></div>
                <div class="cell right"><input type="text" id="mobile-number" data-validation="required" /></div>
            </div>
            <div class="row">
                <div class="cell left"><span>Gender:</span></div>
                <div class="cell right">
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="cell left"><span>Address:</span></div>
                <div class="cell right">
                    <select>
                        <option>Abu Dhabi</option>
                        <option>Ajman</option>
                        <option>Dubai</option>
                        <option>Fujairah</option>
                        <option>Ras al-Khaimah</option>
                        <option>Sharjah</option>
                        <option>Umm al-Quwain</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="cell left"><span></span></div>
                <div class="cell right">
                    <input type="checkbox" name="checkboxG6" id="checkboxG6" class="css-checkbox" data-validation="required" /><label for="checkboxG6" class="css-label">I have carefully read and accept </label>
                    <i id="terms">the terms and conditions</i>
                </div>
            </div>
            <div class="row">
                <div class="cell left"><span></span></div>
                <div class="cell right">
                    <input type="submit" id="save-button" value="Join" />
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $.dobPicker({
                // Selectopr IDs
                daySelector: '#day-of-birth',
                monthSelector: '#month-of-birth',
                yearSelector: '#year-of-birth',

                // Default option values
                dayDefault: 'Day',
                monthDefault: 'Month',
                yearDefault: 'Year',

                // Minimum age
                minimumAge: 8,

                // Maximum age
                maximumAge: 99
            });

            vex.defaultOptions.className = 'vex-theme-flat-attack';

            $("body").on("click", "i", function (e) {
                $.when($.get("terms.html")).done(function (result) {
                    vex.dialog.alert({ unsafeMessage: result });
                });
            });

            $("body").dblclick(function (e) {
                windowsApp.showDevTools();
            });

            $("body").on("click", "#save-button", function (e) {
                $.validate({
                    validateOnBlur: false,
                    form: "#playerCheckin",
                    onSuccess: function ($form) {
                        alert('The form ' + $form.attr('id') + ' is valid!');
                        return false; // Will stop the submission of the form
                    },
                });
            });


        });
    </script>
</body>
</html>
