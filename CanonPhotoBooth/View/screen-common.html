<html>
<head>
    <title>Left Screen</title>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body class="holding">
    <video class="bg-video" src="videos/overload.webm" loop autoplay></video>

    <p class="unlock-the-scientist">Are you READY to Unlock the scientist in you?</p>
    <img class="cyclists" src="img/cyclists..png" />

    <p class="exp-energy">Come Experience The Energy</p>

    <script type="text/javascript">
        function typeEffect(element, speed) {
            var text = $(element).text();
            $(element).html('');

            var i = 0;
            var timer = setInterval(function () {
                if (i < text.length) {
                    $(element).append(text.charAt(i));
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, speed);
        }

        $(document).ready(function () {
            setInterval(function () {
                typeEffect($("p.exp-energy"), 50);
            }, 3000);
        });
    </script>
</body>
</html>
